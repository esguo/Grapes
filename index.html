<!DOCTYPE html>
<html>
<head>
  <title>IAATK Prototype for Autocomplete</title>
  <meta charset='utf-8' />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
  * {
    box-sizing: border-box;
  }
  input {
    border: 1px solid transparent;
    background-color: #f1f1f1;
    padding: 10px;
    font-size: 16px;
  }
  </style>
</head>


<body>
  <h1>Smart Search Protoype</h1>

  <!--Add buttons to initiate auth sequence and sign out-->
  <button id="authorize-button" style="display: none;">Authorize</button>
  <div id="contents" style="display: none;">
    <div class="ui-widget">
      <label for="name">Search: </label>
      <input id="name">
      <button id="submit-button" style="display:none">Submit</button>
    </div>

    <div style="overflow: auto; padding-top:10px">
      <table id="members">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
        </tr>
      </table>
    </div>

    <div>
      <div class="ui-widget">
        <label for="attn_ID">Check-in Sheet: </label>
        <input id="attn_ID" type="text" placeholder="SPREADSHEET_ID" style="width:25%">
        <button id="update-attn" style="display:inline-block">Set Check-in Sheet</button>
      </div>
      <div class="ui-widget">
        <label for="sheet_ID">Master Sheet: </label>
        <input id="sheet_ID" type="text" placeholder="SPREADSHEET_ID" style="width:25%">
        <button id="update-master" style="display:inline-block">Set Master Sheet</button>
      </div>
    </div>
  </div>
  <button id="signout-button" style="display: none;">Sign Out</button>

</body>
</html>
