<html>
<head>
  <title>IAATK Prototype for Autocomplete</title>
  <meta charset='utf-8' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
  * {
    box-sizing: border-box;
  }
  input {
    border: 1px solid transparent;
    background-color: #f1f1f1;
    padding: 10px;
    font-size: 16px;
  }

  @media only screen and (max-width:768px) {
        div.tbl{
                  display: none  
        } 
  }      
  </style>
</head>


<body>
  <div class="container">

 <div >
  <img src="./img/IAATK-Orange.PNG" style="width: 100%;">
  </div>


  <!--Add buttons to initiate auth sequence and sign out-->
  <button id="authorize-button" style="display: none;">Authorize</button>
  <div id="contents" style="display: none;">
    <div class="ui-widget">
      <h1 for="name">Search: </h1>
      <input id="name">
      <button id="submit-button" style="display:none">Check In</button>
    </div>

    <div class="tbl">  
        <div style="height: 40vh; overflow: auto; padding-top:10px">
          <table class="table table-dark table-bordered">
            <thead class="thead-dark">
            <tr>
              <th scope="col"><strong>First Name</strong></th>
              <th scope="col"><strong>Last Name</strong></th>
              <th scope="col"><strong>Phone Number</strong></th>
            </tr>
          </thead>
          <tbody id="members"></tbody>
          </table>
        </div>
    </div>
    <div>
      <div class="ui-widget">
        <label for="attn_ID">Check-in Sheet: </label>
        <input id="attn_ID" type="text" placeholder="SPREADSHEET_ID" style="width:25%">
        <button id="update-attn" style="display:inline-block">Set Check-in Sheet</button>
      </div>
      <div class="ui-widget">
        <label for="sheet_ID">Master Sheet: </label>
        <input id="sheet_ID" type="text" placeholder="SPREADSHEET_ID" style="width:25%">
        <button id="update-master" style="display:inline-block">Set Master Sheet</button>
      </div>
    </div>
  </div>
  <button id="signout-button" style="display: none;">Sign Out</button>

</div>
<script src="scripts.js"></script>
<script async defer src="https://apis.google.com/js/api.js"
onload="this.onload=function(){};handleClientLoad()"
onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>
</html>
